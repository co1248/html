<!doctype html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>박스모델</title>
   <style>
       img {
           margin: 10px;
           padding: 5px;
           border: 1px solid black;
       }
       .invisible {
           visibility: /*visible*/ hidden;
           display: none;
       }
   </style>
</head>
<body>
    <img src="images/123.jpg">
    <img src="images/456.jpg" class="invisible">
    <img src="images/789.jpg">

</body>
</html>
