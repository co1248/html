<!DOCTYPE html>
<html>
    <head>
        <title>가상요소 선택자2</title>
        <meta charset="utf-8">
        <style>
            a {
                text-decoration: none;
            }
            a:link:after {
                content: " - " attr(href);
            }
            /* 상태선택자 */
        </style>
    </head>
    <body>
        <h1><a>Nothing</a></h1>
        <h1><a href="http://hanb.co.kr">Hanbit Media</a></h1>
        <h1><a href="http://www.w3.org/">W3C</a></h1>
        <h1><a href="http://github.com/">Github</a></h1>
    </body>
</html>
