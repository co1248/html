<!DOCTYPE html>
<html>
    <head>
        <title>프런트엔드 개발자 지원서</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset style="width: 200px;">
                <h1>프런트엔드 개발자 지원서</h1>

                <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>

                <hr>
                
                <dl>
                    <dt><b>개인정보</b></dt><br>
                    <dd>
                        <label>이름 </label><input type="text" placeholder="공백없이 입력하세요."> 
                    </dd>
                    <dd>
                        <label>연락처 </label><input type="text">
                    </dd><br>

                    <dt><b>지원 분야</b></dt><br>
                    <dd>
                        <input type="radio" name="subject">웹 퍼블리싱<br>
                        <input type="radio" name="subject" >웹 어플리케이션 개발<br>
                        <input type="radio" name="subject">개발 환경<br>
                    </dd><br>
                    
                </dl>
                <b>지원 동기</b><br><br>
                    <textarea cols="60" rows="5" name="content" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
                    <input type="submit" value="접수하기"><input type="reset" value="다시 쓰기"><br>
            </fieldset>
        </form>
    </body>
</html>
