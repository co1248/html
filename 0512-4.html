<!doctype html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>table</title>
   <style>
       table {
           width: 300px;
           border-collapse: collapse;
           /* 셀과 셀 사이의 간격을 없앤다. */
           text-align: center;
       }
       .table1 {
           border: 1px solid black;
       }

       .table1 td {
           border: 1px dotted black;
       }
     
   </style>
</head>
<body>
    <table class="table1">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>



    </table>

</body>
</html>
