<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Box Tag</title>
        <meta charset="utf-8">
        <style>
            div {
                background-color: teal;
                width: 200px;
                height: 200px;
                padding: 10px;
                border: 10px solid #c00;
                margin: 10px;
            }
            span {
                background-color: tomato;
                width: 200px;
                height: 200px;
                /* 인라인태그는 크기를 바꿀수 없다. */
            }         
        </style>
    </head>
    <body>
        <div>12345</div><!--블록레벨 태그 p,h1,ul,form,hr,table-->
        <span>12345</span><!--인라인레벨 태그 image, input, label, button-->
        <span>67890</span><!--인라인끼리 공백이 있음-->
    </body>
</html>
