<!DOCTYPE html>
<html>
    <head>
        <title>상태 선택자</title>
        <meta charset="utf-8">
        <style>
            input[type=checkbox]:checked + div {
                height: 0px;
            }
            /* input[type=checkbox] 속성선택자 */
            div {
                overflow: hidden;
                width: 650px;
                height: 300px;
                transition-duration: 1s;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" />
        <div>
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </body>
</html>
