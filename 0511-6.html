<!doctype html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>포지션속성</title>
   <style>
       /* static 기본, relative 현재 위치, absoulte 좌측 상단 기준, fixed */
       .b1 {
           float: left;
           width: 100px;
           background: #ffd800;
           margin-right: 10px;
           padding: 20px;
       }
       .b2 {
           position: relative;
           top : 30px;
           left : -50px;
           float: left;
           width: 300px;
           background: #0094ff;
           margin-right: 10px;
           padding: 20px;
       }
   </style>
</head>
<body>
    <div class="b1">박스1</div>  
    <div class="b2">박스2</div>  
</body>
</html>
